<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>Insert title here</title>
    <style>
      body {
        margin: 0;
        padding: 40px;
        font-family: "Arial", sans-serif;
        background-color: #fafafa;
        color: #222;
      }

      .story-container {
        max-width: 1000px;
        margin: 0 auto;
      }

      .story-title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .story-author {
        font-size: 16px;
        color: #888;
        margin-bottom: 20px;
      }

      .story-image {
        width: 100%;
        max-height: 500px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .story-content {
        font-size: 18px;
        line-height: 1.6;
        white-space: pre-line;
        margin-bottom: 20px;
      }

      .hashtags {
        font-size: 16px;
        color: #007acc;
      }
    </style>
  </head>
  <body>
    <th:block th:replace="story/mainMenu :: mainMenu"></th:block>

    <div class="story-container">
      <div class="story-title" th:text="${story.storyTitle}">스토리 제목</div>
      <div class="story-author" th:text="'@' + ${story.loginId}">작성자</div>

      <img
        th:if="${story.storyImgUrl != null}"
        th:src="${story.storyImgUrl}"
        alt="story image"
        class="story-image"
      />

      <div class="story-content" th:text="${story.storyContent}">
        스토리 내용
      </div>

      <div class="hashtags">
        <span
          th:each="tag : ${story.hashTags}"
          th:text="'#' + ${tag} + ' '"
        ></span>
      </div>
    </div>

    <th:block th:replace="story/mainFooter :: mainFooter"></th:block>
  </body>
</html>
