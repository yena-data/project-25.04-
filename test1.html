      /* div 클래스 1: noticeBox 스타일 */
      .noticeBox {
        /* 필요에 따라 정렬 등 추가 */
        display: flex;
        align-items: center;
        margin-bottom: 5px; /* 다음 섹션과의 간격 */
        font-size: 14px; /* 공지 내용의 기준 폰트 크기 설정 (예시) */
        background-color: #ffffff;
        border-top: 1px solid #a8a8a8;
      }

      /* noticeBox 안의 '공지사항' 부분 (span 등으로 감쌌다고 가정) */
      .noticeBox .notice-title {
        font-weight: bold; /* 공지사항 글자 굵게 */
        margin-right: 40px; /* '공지사항'과 '공지내용' 사이 간격 */
        flex-shrink: 0;
      }

      /* noticeBox 안의 '공지내용' 부분 (span 등으로 감쌌다고 가정) */
      .noticeBox .notice-content {
        font-weight: normal; /* 공지내용 일반 글자체 */
        /* 폰트 크기는 부모인 noticeBox의 font-size를 따라감 */
        flex-grow: 1;
      }

      /* div 클래스 2: guidMenu 스타일 */
      .guidMenu {
        border-top: 1px solid #a8a8a8;
        padding-top: 5px;

      }

        font-size: 12px; /* noticeBox 내용(14px)보다 2px 작게 */
        text-decoration: none; /* 밑줄 제거 */
        color: #333; /* 링크 색상 (예시) */
        margin-right: 15px; /* 링크들 사이 간격 */
      }

      /* guidMenu 마지막 링크에는 간격 제거 (선택 사항) */
      .guidMenu a:last-child {
        margin-right: 0;
      }

      /* div 클래스 3: cs 스타일 */
      .cs {
        margin-bottom: 15px;
        /* 필요에 따라 푸터 맨 아래 div는 간격 조정 */
        border-bottom: 1px solid #a8a8a8;

        margin-right: 15px; /* 링크들 사이 간격 */
      }

      /* cs 마지막 링크에는 간격 제거 (선택 사항) */
      .cs a:last-child {
        margin-right: 0;
      }

    <script>
            // 공감버튼과 공감 수 표시
            document.addEventListener('DOMContentLoaded', 
                function(){
                    //모든 공감버튼 찾기 
                    console.log('DOMContentLoaded 이벤트 발생 - 공감 버튼 찾기 시작');
                    const likeButtons = document.querySelectorAll('.like-button');
                })

                likeButtons.forEach(button =>{
                    button.addEventListener('click', function(){
                        console.log('공감 버튼 클릭');

                        // 클릭된 버튼의 data-story-id 속성에서 스토리 id 가져오기
                        const storyId = this.dataset.storyId;
                        console.log('스토리 ID:',storyId);

                        //같은 스토리 카드 안에 있는 공감수 표시 span 찾기
                        const storyCard = this.closest('.story-card');
                        const likedCountSpan = storyCard.querySelector('.like-count');

                        //현재 공감 상태를 확인
                        const isLiked = this.classList.contains('liked');

                        let currentCount = parseInt(likedCountSpan.textContent);
                        if(isNaN(currentCount)){
                            currentCount=0;
                        }

                      // 이미 공감한 상태면 공감 취소
                          if(isLiked){
                            this.classList.remove('liked');
                            this.querySelector('span').textContent ='공감';
                            currentCount--; // 숫자감소
                          } else {
                            // 공감 안한 상태면 공감(숫자증가)
                             this.classList.add('liked');
                             this.querySelector('span').textContent ='공감 취소';
                             currentCount++; // 숫자증가
                          }
                        // 공감 수 업데이트
                        likedCountSpan.textContent = Math.max(0,currentCount);
                        console.log('새로운 공감 수:', likedCountSpan.textContent); 
                    })
                })

            //스토리 댓글 오류 확인
            function toggleComment(button){
              console.log('toggleComment 함수 호출');

              const storyCard = button.closest('.story-card');
              console.log('스토리 카드 찾음:',storyCard);

              const commentSection = storyCard.querySelector('.comment-section');
              console.log('댓글 섹션 찾음:',commentSection);

              if(commentSection){

                if (commentSection.style.display === 'none'){
                      commentSection.style.display = 'block'; //show
                } else {
                  commentSection.style.display = 'none';//hide
                }
              } else {
                console.error('댓글 섹션을 찾을 수 없습니다!');
              }
            }
