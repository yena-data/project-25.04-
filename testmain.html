<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's 홈페이지</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: #006cfa;
        color: rgb(0, 0, 0);
        z-index: 999;
        box-shadow: 0 2px 5px rgba(250, 250, 250, 0.2);
      }

      .navbar-inner {
        max-width: 1200px;
        margin: 0 auto;
        padding: 10px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 32px;
        font-weight: bold;
        color: #ffffff;
      }

      .menu {
        display: flex;
        gap: 30px;
      }

      .menu a {
        text-decoration: none;
        font-weight: bold;
        color: white;
        font-size: 16px;
      }

      .menu a:hover {
        color: #000000;
      }

      .auth {
        display: flex;
        gap: 15px;
      }

      .auth button {
        background: none;
        border: none;
        color: white;
        font-size: 15px;
        cursor: pointer;
      }

      .auth button:hover {
        color: #000000;
      }

      .content {
        margin-top: 80px;
        padding: 20px;
        height: 2000px;
        background: #f5f5f5;
      }
    </style>

    <body>
      <div class="navbar">
        <div class="navbar-inner">
          <div class="logo">Let's</div>
          <div class="menu">
            <a href="#">스토리</a>
            <a href="#">커뮤니티</a>
            <a href="#">여행혜택</a>
          </div>
          <div class="auth" id="auth-section">
            <button onclick="login()">로그인</button>
            <button>회원가입</button>
          </div>
        </div>
      </div>

      <div class="content">
        <h1>본문 예시</h1>
        <p>스크롤 테스트용 내용입니다.</p>
      </div>

      <script>
        let loggedIn = false;

        function login() {
          loggedIn = true;
          const authSection = document.getElementById("auth-section");
          authSection.innerHTML = `
        <span style="color:#00bfff"></span>
        <button onclick="logout()">로그아웃</button>
      `;
        }

        function logout() {
          loggedIn = false;
          const authSection = document.getElementById("auth-section");
          authSection.innerHTML = `
        <button onclick="login()">로그인</button>
        <button>회원가입</button>
      `;
        }
      </script>
    </body>
  </head>
</html>
